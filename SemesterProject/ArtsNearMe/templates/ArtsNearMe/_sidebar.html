        </a>

    <li>

        </a>
    </li>
    <li>
        <a href="{% url 'favorite_events' %}" class="block px-4 py-2 rounded-md text-gray-800 hover:bg-zinc-200

        </a>
    </li>
    <li>
        <a href="{% url 'settings' %}" class="block px-4 py-2 rounded-md text-gray-800 hover:bg-zinc-200
